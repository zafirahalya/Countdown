<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <style>
        p {
            text-align: center;
            font-size: 70px;
            color:#bd5768;
            font-family: monospace;
            font-weight: bolder;
        
        }
        fieldset {
            background-color: beige;
        }
        legend {
            background-color: rgb(221, 49, 161);
            color: bisque;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Zafirah Back Home in...</legend>
            <p id="demo"></p>
        </fieldset>
        
        <script>
            //set the date counting down to
            var countDownDate = new Date("Feb 10, 2025 09:00:00").getTime();

            //update the count down every second
            var x = setInterval(function() {

                //Get today's date and time
                var now = new Date().getTime();

                //Find the distance between now and the countdown date
                var distance = countDownDate - now;

                //Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60) / 1000);
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                //Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                //If countdown is over, write some text
                if(distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>
</html>
